  assemblies:
  - DataBaseAccess
  namespace: DataBaseAccess
  summary: "\nExecutes the passed sql query in the database and returns a <xref href=\"System.Collections.Generic.List%601\" data-throw-if-not-resolved=\"false\"></xref> with elements of type <xref href=\"System.Collections.Generic.Dictionary%602\" data-throw-if-not-resolved=\"false\"></xref>.\nEach element in the list represents a row and each dictionary element represents a column. The column value can be accesed by its same.\n"
  example: []
  syntax:
    content: List<Dictionary<string, object>> Query(string query, Dictionary<string, object> parameters = null, CommandType commandType = CommandType.Text)
    parameters:
    - id: query
      type: System.String
      description: The sql query to execute
    - id: parameters
      type: System.Collections.Generic.Dictionary{System.String,System.Object}
      description: The query aditional parameters
    - id: commandType
      type: System.Data.CommandType
      description: Indicates how the query string will be interpreted. The default is <xref href="System.Data.CommandType.Text" data-throw-if-not-resolved="false"></xref>
    return:
      type: System.Collections.Generic.List{System.Collections.Generic.Dictionary{System.String,System.Object}}
      description: The list of the rows returned by the query
    content.vb: Function Query(query As String, parameters As Dictionary(Of String, Object) = Nothing, commandType As CommandType = CommandType.Text) As List(Of Dictionary(Of String, Object))
